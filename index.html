    <title>Note applicatoin</title>

    <!-- B-css -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <!-- B-Header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Aamar Golpo</a>
        <form class="d-flex">
          <input
          id="searchTxt"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Container -->
    <div class="container my-3">
      <h1>Welcome to Golpor Bazar</h1>

      <!-- card -->
      <div class="card">

        
        <!-- this is for card Body  -->
        <div class="card-body">

          <!-- this is for Title Input  -->
          <div class="mb-3">
            <label type="text" class="form-label" >Add Title</label>
            <input type="title" class="form-control" id="addTitle" placeholder="Enter your title here">
          </div>

          <h5 class="card-title">Add a Note</h5>

          <!-- text area -->
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="addtxt"
              style="height: 100px"
            ></textarea>
          </div>

          <button
            href="#"
            id="addBtn"
            class="btn btn-primary"
            style="margin-top: 10px"
          >
            Add Note
          </button>
        </div>
      </div>

      <!-- Notes collection -->
      <h3 style="margin-top: 10px;">Your Notes</h3>
      <hr />
      <!-- collection container -->
      <!-- style=" display: flex; justify-content: center; -->
